<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="editor-container">
      <div id="filename" contenteditable="plaintext-only" class="file-title">
        🗒️ pad.exe
      </div>

      <div id="toolbar" class="no-print">
        <button onclick="changeBlock('h1')">XL</button>
        <button onclick="changeBlock('h2')">L</button>
        <button onclick="changeBlock('p')">M</button>
        <button onclick="changeBlock('small')">S</button>

        <button onclick="applyFormat('strong')"><b>B</b></button>
        <button onclick="applyFormat('em')"><i>I</i></button>
        <button onclick="applyFormat('u')"><u>U</u></button>
        <button onclick="applyURL()">🔗</button>

        <label for="imageUpload">📷</label>
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          onchange="insertImage(event)"
        />

        <div class="dropdown">
          <button onclick="toggleDropdown('textColorDropdown')">Color</button>
          <div id="textColorDropdown" class="dropdown-content">
            <div class="swatch-grid">
              <button
                class="color-swatch"
                style="background: var(--note-text-color-1)"
                onmousedown="event.preventDefault();"
                onclick="applyTextColor('1'); toggleDropdown('textColorDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-text-color-2)"
                onmousedown="event.preventDefault();"
                onclick="applyTextColor('2'); toggleDropdown('textColorDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-text-color-3)"
                onmousedown="event.preventDefault();"
                onclick="applyTextColor('3'); toggleDropdown('textColorDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-text-color-4)"
                onmousedown="event.preventDefault();"
                onclick="applyTextColor('4'); toggleDropdown('textColorDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-text-color-5)"
                onmousedown="event.preventDefault();"
                onclick="applyTextColor('5'); toggleDropdown('textColorDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-text-color-6)"
                onmousedown="event.preventDefault();"
                onclick="applyTextColor('6'); toggleDropdown('textColorDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-text-color-7)"
                onmousedown="event.preventDefault();"
                onclick="applyTextColor('7'); toggleDropdown('textColorDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-text-color-8)"
                onmousedown="event.preventDefault();"
                onclick="applyTextColor('8'); toggleDropdown('textColorDropdown')"
              ></button>
            </div>
          </div>
        </div>

        <!-- Highlight Color Dropdown -->
        <div class="dropdown">
          <button onclick="toggleDropdown('highlightDropdown')">
            Highlight
          </button>
          <div id="highlightDropdown" class="dropdown-content">
            <div class="swatch-grid">
              <button
                class="color-swatch"
                style="background: var(--note-highlight-color-1)"
                onmousedown="event.preventDefault();"
                onclick="applyHighlightColor('1'); toggleDropdown('highlightDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-highlight-color-2)"
                onmousedown="event.preventDefault();"
                onclick="applyHighlightColor('2'); toggleDropdown('highlightDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-highlight-color-3)"
                onmousedown="event.preventDefault();"
                onclick="applyHighlightColor('3'); toggleDropdown('highlightDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-highlight-color-4)"
                onmousedown="event.preventDefault();"
                onclick="applyHighlightColor('4'); toggleDropdown('highlightDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-highlight-color-5)"
                onmousedown="event.preventDefault();"
                onclick="applyHighlightColor('5'); toggleDropdown('highlightDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-highlight-color-6)"
                onmousedown="event.preventDefault();"
                onclick="applyHighlightColor('6'); toggleDropdown('highlightDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-highlight-color-7)"
                onmousedown="event.preventDefault();"
                onclick="applyHighlightColor('7'); toggleDropdown('highlightDropdown')"
              ></button>
              <button
                class="color-swatch"
                style="background: var(--note-highlight-color-8)"
                onmousedown="event.preventDefault();"
                onclick="applyHighlightColor('8'); toggleDropdown('highlightDropdown')"
              ></button>
            </div>
          </div>
        </div>

        <div id="splitbar">|</div>
        <!-- Block conversion -->
        <div class="dropdown">
          <button onclick="toggleDropdown('saveDropdown')">💾</button>
          <div id="saveDropdown" class="dropdown-content">
            <button
              onclick="toggleDropdown('saveDropdown'); exportToFile(true, true)"
            >
              Save
            </button>
            <button
              onclick="toggleDropdown('saveDropdown'); exportToFile(false, true)"
            >
              Share
            </button>
            <button
              onclick="toggleDropdown('saveDropdown'); exportToFile(true, false)"
            >
              Save as Read-Only
            </button>
            <button
              onclick="toggleDropdown('saveDropdown'); exportToFile(false, false)"
            >
              Share as Read-Only
            </button>
          </div>
        </div>
      </div>

      <div id="editorContainer" class="thin-line">
        <div id="editor" contenteditable="true">
          feed me
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
